<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>JavaScript on Steroids</title>
</head>
<body>
    <div class="conteiner-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-conteiner-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        
         </div>
         <div class="flex-box-conteiner-1">
             <div id="flex-box-result"></div>
         </div>
    </div> 

    <div class="conteiner-2"> 
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-conteiner-2" id="flex-cat-gen">
        </div>
    </div>  

    <div class="conteiner-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg" height="150" width="150"  alt="" onclick="rpsGame(this)">
            <img id="scissors" src="http://images.clipartpanda.com/scissors-clip-art-scissors_clip_art_pink.png" height="150" width="150" alt="" onclick="rpsGame(this)">

        </div>

    </div>
    
    <script src="static/js/script.js"></script>

</body>
</html>
